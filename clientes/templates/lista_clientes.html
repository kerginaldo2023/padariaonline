<!DOCTYPE html>
<html>
<head>
    <title>Lista de Clientes</title>
</head>
<body>
    <h2>Lista de Clientes</h2>
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.nome }} - {{ cliente.email }} - {{ cliente.telefone }} - {{ cliente.endereco }}</li>
        {% endfor %}
    </ul>
</body>
</html>
